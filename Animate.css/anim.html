<!DOCTYPE html>
<html>
<head>
	<title>Animate</title>
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
      <h1 class="animate__animated animate__backInDown">Hola cutus</h1>
      <h1 class="animate__animated animate__bounce">An animated element</h1>
      <h1 class="animate__animated animate__rotateInUpRight">An animated element</h1>
      <h1 class="animate__animated animate__zoomOut">An animated element</h1>
      <h1 class="animate__animated animate__slideOutUp">An animated element</h1>
      <h1 class="animate__animated animate__shakeX">An animated element</h1>
</body>
</html>
